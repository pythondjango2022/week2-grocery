<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
<ion-content padding>
  
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Milk</ion-card-subtitle>
      <ion-card-title>Gallon of Milk</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      It does the body good, pass it on.
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Cheese</ion-card-subtitle>
      <ion-card-title>Lots of Cheese</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
     Put it on pizza or other foods.
    </ion-card-content>
  </ion-card>



</ion-content>
